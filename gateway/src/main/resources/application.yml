spring:
    application:
        name: gateway
    main:
        web-application-type: REACTIVE

# Configuring the Spring Cloud Gateway
    cloud:
        gateway:
            routes:
                - id: multiplications
                  uri: http://multiplication_service
                  predicates:
                    - Path=/api/multiplications/**
                  filters:
                  - StripPrefix=1

                - id: results
                  uri: http://multiplication_service
                  predicates:
                    - Path=/api/results/**
                  filters:
                  - StripPrefix=1

                - id: leaders
                  uri: lb://gamification_service
                  predicates:
                    - Path=/api/leaders/**
                  filters:
                  - StripPrefix=1

                - id: stats
                  uri: lb://gamification_service
                  predicates:
                    - Path=/api/stats/**
                  filters:
                  - StripPrefix=1
            discovery:
                locator:
                    enabled: true

# Where this service can find the Service Registry
eureka:
  client:
    service_url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true


endpoints:
  routes:
    sensitive: false

server:
  port: 8000